<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body style="display: flex">
<main class="form-signin w-100 m-auto">
  <form method="post" th:action="@{/auth/login}">
    <h1 class="h3 mb-3 fw-normal">Admin Console</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="admin">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="123">
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
</body>
</html>
