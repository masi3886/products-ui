<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
  <header th:insert="fragments/navbar.html"></header>
  <br>
  <form method="get" style="margin-left: 2px" th:action="@{/products}">
    Id: <input type="text" name="id" th:value="${searchCriteriaId}">&nbsp;&nbsp;
    Name: <input type="text" name="name" th:value="${searchCriteriaName}">
    <input type="submit" value="Search">
    <input type="reset" value="Reset" onclick="window.location.href='/products'">
  </form>
  <br>
  <table class="table table-striped table-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    <tr th:each="item : ${productItems}">
      <td th:text="${item.id}">
      <td th:text="${item.name}">
      <td th:text="${item.price}">
      <td th:text="${item.quantity}">
      <td>
        <a th:href="@{'/products/' + ${item.id}}">Edit</a>
        <a th:href="@{'/products/delete?id=' + ${item.id}}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  </table>
  <a th:href="@{/products/add}"><input type="submit" value=" [+] Add New"></a>
</body>
</html>
