<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
<header th:insert="fragments/navbar.html"></header>

<div class="container">
  <span style="color: #CC0000" th:text="${errorMsg}"></span>

  <form method="post" th:action="@{/admin/suppliers/save}" th:object="${supplierItem}">
    <div class="row g-3">
      <div class="col-auto">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
      </div>
      <div class="col-auto">
        <label for="price" class="col-sm-2 col-form-label">Code:</label>
        <input type="text" class="form-control" id="price" th:field="*{companyCode}">
      </div>
      <div class="col-auto">
        <label for="quantity" class="col-sm-2 col-form-label">VAT:</label>
        <input type="text" class="form-control" id="quantity" th:field="*{vatCode}">
      </div>
    </div>
    <div class="row g-3"><br><br></div>
    <div class="row g-3">
      <div class="col-auto">
        <button class="btn btn-primary mb-3" type="submit">Save</button>
        <button class="btn btn-secondary mb-3" type="button" onclick="history.back()">Back</button>
        <input type="hidden" th:field="*{id}">
      </div>
    </div>
  </form>
</div>
</body>
</html>
