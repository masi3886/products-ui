<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
<header th:insert="fragments/admin_navbar.html"></header>
<br>
<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Customer Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Total Amount</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr th:each="item : ${orders}">
    <td th:text="${item.id}">
    <td th:text="${item.customerName}">
    <td th:text="${item.customerAddress}">
    <td th:text="${item.customerEmail}">
    <td th:text="${item.customerPhone}">
    <td th:text="${item.totalAmount + ' &euro;'}">
    <td th:text="${item.status}">
    <td>
    <a th:if="${item.status.toString() == 'NEW'}" th:href="@{'/admin/orders/confirm?id=' + ${item.id}}" style="color: forestgreen">Confirm</a>
    <a th:if="${item.status.toString() == 'NEW'}" th:href="@{'/admin/orders/reject?id=' + ${item.id}}" style="color: darkred">Reject</a>
    <a th:if="${item.status.toString() == 'CONFIRMED'}" th:href="@{'/admin/orders/complete?id=' + ${item.id}}" style="color: darkblue">Complete</a>
    </td>
  </tr>
</table>
</body>
</html>
