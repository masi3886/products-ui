<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
  <header th:insert="fragments/navbar.html"></header>
  <br>
  <table class="table table-striped table-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Company Code</th>
      <th>VAT code</th>
      <th>Actions</th>
    </tr>
    <tr th:each="item : ${supplierItems}">
      <td th:text="${item.id}">
      <td th:text="${item.name}">
      <td th:text="${item.companyCode}">
      <td th:text="${item.vatCode}">
      <td>
        <a th:href="@{'/admin/suppliers/' + ${item.id}}">Edit</a>
        <a th:href="@{'/admin/suppliers/delete?id=' + ${item.id}}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  </table>
  <a th:href="@{/admin/suppliers/add}"><input type="submit" value="Add"></a>
</body>
</html>
